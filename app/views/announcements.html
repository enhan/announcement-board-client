<h1>This may interest you...</h1>

<div id="row">
    <div ng-repeat="announcement in announcements" class="col-lg-6">

        <div class="panel panel-default">

            <div class="panel-heading">
                <h3 class="panel-title">{{ announcement.title}} - by {{ announcement.by}}</h3>
            </div>
            <div class="panel-body">
                {{ announcement.content }}
            </div>
        </div>

    </div>
</div>
